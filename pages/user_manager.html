<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manage</title>
    <link rel="stylesheet" href="../CSS/user_manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img style="width: 23.516040802001953px; height: 26.351112365722656px;" src="../assets/icons/Mail.png" alt="">
            <img style="width: 30px; height: 23.527742385864258px;" src="../assets/icons/bell/Icon/Outline/bell.png" alt="">
            <img style="width: 43.20000076293945px; height: 33.87995147705078px;" src="../assets/images/avatar.png" alt="">
        </header>

        <main>
            <div class="nav">
                <div>
                    <h3>Team members <span class="quantity-user">100 users</span></h3>
                </div>

                <div class="nav-search">
                    <img style="
                    position: absolute;
                    margin-left: 10px;
                    width: 23.516040802001953px;
                    height: 23.516040802001953px;
                    " src="../assets/icons/search.png" alt="">
                    <input class="search-user" type="search" placeholder="Search user">
                </div>
            </div>
            <div class="content">
                <div class="manage">
                    <img class="manage-icon" src="../assets/icons/manage_user.png" alt="">
                    <img class="manage-icon" src="../assets/icons/manage_entries.png" alt="">
                    <img class="manage-icon" src="../assets/icons/manage_article.png" alt="">
                    <img class="manage-icon" src="../assets/icons/Log out.png" alt="">
                </div>
                <div>
                    <table>
                        <thead class="title">
                            <tr>
                              <th>Name</th>
                                <th class="style-font">Status
                                    <img style="width: 9.15px; height: 9.15px;" src="../assets/icons/arrow-down.png" alt="">
                                </th>
                                <th class="style-font">Email address</th>
                                <th>active</th>
                                <th>sort by name</th>
                                <th>
                                    <img class="icon-arrow" src="../assets/icons/chevrons-down.png" alt="">
                                </th>
                                <th>
                                    <img class="icon-arrow" src="../assets/icons/chevrons-up.png" alt="">
                                </th>  
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>
                                  <div class="admin">
                                        <div>
                                            <img class="avatar-admin" src="../assets/images/Avatar-1.png" alt=""> 
                                        </div>
                                        <div>
                                            <b>Olivia Rhye</b>
                                            <p class="style-font">@Olivia</p> 
                                        </div> 
                                    </div>  
                                </td>
                                <td>Hoạt động</td>
                                <td class="style-font">olivia@untitledui.com</td>
                                <td>
                                    <span class="block">block</span>
                                </td>
                                <td>
                                    <span class="unblock">unblock</span>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div>
                <button>
                  <img style="width: 11.431407928466797px;
                    height: 11.431407928466797px;
                    border-width: 1.64px;
                    " src="../assets/icons/arrow-left.png" alt="">
                    Previous  
                </button>
                
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>...</button>
                <button>4</button>
                <button>5</button>
            </div>

            <div>
                <button>
                Next
                <img style="
                    width: 11.431407928466797px;
                    height: 11.431407928466797px;
                    border-width: 1.64px;
                    " src="../assets/icons/arrow-right.png" alt=""> 
                </button>
                
            </div>
        </footer>
    </div>
    
</body>
</html>
